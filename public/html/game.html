<div class="container text-center game">
  <br>

    <div class="text-right">
      PokeSimon
    </div>
    <div class="row" ng-repeat="sprite in shuffledSprites track by $index " ng-if="$index%4==0">
        <div class="col-xs-3 sprite-box"
        ng-repeat="i in [$index,$index+1,$index+2,$index+3]"
        ng-if="shuffledSprites[i]!=null">

        <div class="imgContainer imageBox" ng-click="guess(i)">
          <img src={{shuffledSprites[i].imgUrl}} alt="{{shuffledSprites[i].name}}">
        </div>
      </div>
    </div>

</div>
