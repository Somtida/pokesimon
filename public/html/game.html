<div class="container text-center game">
  <br>

    <div class="text-right">
      PokeSimon
    </div>
    <button class="btn btn-default" ng-click='start()'>Start</button>
    <div class="row" ng-repeat="sprite in sprites track by $index " ng-if="$index%4==0">
      <!-- <input type="button" id="b1" value="1" ng-click="play(1)" ng-disabled="disabled">
      <input type="button" id="b2" value="2" ng-click="play(2)" ng-disabled="disabled">
      <input type="button" id="b3" value="3" ng-click="play(3)" ng-disabled="disabled">
      <input type="button" id="b4" value="4" ng-click="play(4)" ng-disabled="disabled"> -->
        <div class="col-xs-3 sprite-box"
        ng-repeat="i in [$index,$index+1,$index+2,$index+3]">

        <div class="imgContainer imageBox" id=`b${i}` value=i ng-click="guess(i)" ng-class="sprites[i].active ? 'animated bounce' : ''">
          <a ng-disabled="disabled">
            <img src={{sprites[i].imgUrl}} alt="{{sprites[i].name}}">
          </a>
        </div>
      </div>
    </div>

</div>
